<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'EB Garamond', serif;
            background: linear-gradient(180deg, #f8f5f0 0%, #f0ebe3 50%, #e8e0d5 100%);
            color: #3d3528;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Ornate corner decorations */
        .corner {
            position: fixed;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            pointer-events: none;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 3px solid #8b7355;
            border-left: 3px solid #8b7355;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 3px solid #8b7355;
            border-right: 3px solid #8b7355;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid #8b7355;
            border-left: 3px solid #8b7355;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid #8b7355;
            border-right: 3px solid #8b7355;
        }

        /* Soft floral background accents */
        .floral-bg {
            position: fixed;
            font-size: 8rem;
            opacity: 0.04;
            pointer-events: none;
        }

        .floral-1 {
            top: 5%;
            left: -2%;
            transform: rotate(-15deg);
        }

        .floral-2 {
            bottom: 5%;
            right: -2%;
            transform: rotate(15deg);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: rgba(255, 253, 250, 0.8);
            border: 1px solid rgba(180, 160, 130, 0.3);
            border-radius: 4px;
            padding: 3.5rem 3rem;
            box-shadow: 0 10px 40px rgba(100, 80, 50, 0.08);
            position: relative;
        }

        /* Elegant frame lines */
        .card::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid rgba(180, 160, 130, 0.2);
            pointer-events: none;
        }

        .crown {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #a08a6c;
            opacity: 0.7;
        }

        .season-label {
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #9a8a70;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 500;
            color: #4a4030;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            font-style: italic;
        }

        .subtitle {
            font-size: 1rem;
            color: #7a6a55;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: #b8a080;
            font-size: 0.8rem;
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c8b090, transparent);
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #5a5040;
            font-style: italic;
            max-width: 380px;
            margin: 0 auto 2rem;
        }

        .signature {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: #8a7a60;
            margin-bottom: 1.5rem;
        }

        .roses {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            opacity: 0.5;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #a09080;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Corner decorations -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Background florals -->
    <div class="floral-bg floral-1">üåπ</div>
    <div class="floral-bg floral-2">üåπ</div>

    <div class="container">
        <div class="card">
            <div class="crown">‚ôï</div>
            <p class="season-label">The Social Season Presents</p>
            <h1>Hello, World!</h1>
            <p class="subtitle">A Most Distinguished Greeting</p>

            <div class="divider">
                <span class="divider-line"></span>
                <span>‚ùß</span>
                <span class="divider-line"></span>
            </div>

            <p class="message">
                Dearest Reader, you have arrived at a most
                exquisite Flask application, crafted with the
                finest elegance of the Regency era.
            </p>

            <p class="signature">‚Äî Lady Whistledown</p>

            <div class="roses">üåπ üåπ üåπ</div>

            <p class="footer-text">Flask Demo ‚Ä¢ Est. 2026</p>
        </div>
    </div>
</body>

</html>
