<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Identity | Bridgerton</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'EB Garamond', serif;
            background:
                radial-gradient(ellipse at top left, rgba(216, 191, 216, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 218, 233, 0.3) 0%, transparent 50%),
                linear-gradient(180deg, #fdf8f5 0%, #f9f0eb 30%, #fef6f0 60%, #fffaf8 100%);
            color: #5a4a5e;
            position: relative;
            overflow-x: hidden;
        }

        /* Soft lace pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(210, 180, 200, 0.04) 35px, rgba(210, 180, 200, 0.04) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(210, 180, 200, 0.04) 35px, rgba(210, 180, 200, 0.04) 70px);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating Petal Animation */
        .petal {
            position: fixed;
            color: #e8a0b5;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        nav {
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(200, 170, 185, 0.3);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(180, 150, 170, 0.15);
        }

        nav a {
            color: #8a7a8e;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }

        nav a:hover,
        nav a.active {
            color: #c48b9f;
            border-bottom: 2px solid #c48b9f;
            transform: scale(1.1);
        }

        .container {
            max-width: 650px;
            margin: 4rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            text-align: center;
            background: linear-gradient(135deg, #d4a5b9 0%, #9a7aa0 50%, #c48b9f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 2px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(200, 170, 185, 0.3);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(180, 150, 170, 0.2);
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            font-size: 1rem;
            color: #9a7aa0;
            margin-bottom: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.2rem;
            font-family: 'EB Garamond', serif;
            font-size: 1.1rem;
            border: 1px solid rgba(200, 170, 185, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #5a4a5e;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #c48b9f;
            box-shadow: 0 0 15px rgba(196, 139, 159, 0.2);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #c48b9f 0%, #9a7aa0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            letter-spacing: 3px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(196, 139, 159, 0.25);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(196, 139, 159, 0.4);
            filter: brightness(1.1);
        }

        .result {
            margin-top: 3rem;
            padding: 3rem;
            background: rgba(30, 21, 32, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            color: #d4af37;
            font-style: italic;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .result p {
            color: #f1ebd9;
            line-height: 2;
            font-style: italic;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Floating Petals -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.body;
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = 'ðŸŒ¸';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                petal.style.animationDelay = (Math.random() * 20) + 's';
                petal.style.fontSize = (Math.random() * 0.5 + 0.8) + 'rem';
                container.appendChild(petal);
            }
        });
    </script>

    <nav>
        <a href="/">Home</a>
        <a href="/identity" class="active">Your Identity</a>
        <a href="/gossip">Gossip Column</a>
        <a href="/events">Social Events</a>
        <a href="/gallery">Gallery</a>
    </nav>

    <div class="container">
        <h1>Design Your Noble Identity</h1>

        <div class="form-card">
            <label>Your Title</label>
            <select id="title">
                <option value="Lady">Lady</option>
                <option value="Lord">Lord</option>
                <option value="Duke">Duke</option>
                <option value="Duchess">Duchess</option>
                <option value="Viscount">Viscount</option>
                <option value="Viscountess">Viscountess</option>
                <option value="Earl">Earl</option>
                <option value="Countess">Countess</option>
            </select>

            <label>Your First Name</label>
            <input type="text" id="firstName" placeholder="e.g., Daphne, Anthony, Eloise...">

            <label>Your Family House</label>
            <select id="house">
                <option value="Bridgerton">House of Bridgerton</option>
                <option value="Featherington">House of Featherington</option>
                <option value="Hastings">House of Hastings</option>
                <option value="Sharma">House of Sharma</option>
                <option value="Mondrich">House of Mondrich</option>
                <option value="Your Own">Your Own Noble House</option>
            </select>

            <label>Your Special Talent</label>
            <select id="talent">
                <option value="dancing">Exceptional Dancing</option>
                <option value="music">Musical Brilliance</option>
                <option value="wit">Sharp Wit & Conversation</option>
                <option value="beauty">Stunning Beauty</option>
                <option value="mystery">Air of Mystery</option>
                <option value="gossip">Knowledge of All Secrets</option>
            </select>

            <button onclick="createIdentity()">Submit to the Queen â™•</button>
        </div>

        <div class="result" id="result">
            <h2 id="resultTitle"></h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        function createIdentity() {
            const title = document.getElementById('title').value;
            const firstName = document.getElementById('firstName').value || 'Anonymous';
            const house = document.getElementById('house').value;
            const talent = document.getElementById('talent').value;

            const talents = {
                'dancing': 'whose graceful movements captivate every ballroom',
                'music': 'whose musical talents could charm the heavens',
                'wit': 'whose sharp tongue is the talk of every salon',
                'beauty': 'whose beauty has launched a thousand admirers',
                'mystery': 'whose enigmatic presence intrigues all of society',
                'gossip': 'who knows every secret worth knowing'
            };

            document.getElementById('resultTitle').innerText = `${title} ${firstName} of ${house}`;
            document.getElementById('resultText').innerText =
                `The Queen has deemed you most worthy. You are now officially ${title} ${firstName} of the esteemed House of ${house}, ${talents[talent]}. May the social season bring you everything your heart desires. ðŸŒ¹`;

            document.getElementById('result').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>

</html>
